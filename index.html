<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Query Executor</title>


    <style>
        @import url('https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Text+Me+One&display=swap');

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F8F6F0;
        }

        textarea {
            width: 80%;
            padding: 10px;
        }

        button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            display: inline-block;
            text-align: left;
        }





        /* Default Light Mode */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #F8F6F0;
            color: black;
            transition: background 0.3s, color 0.3s;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #000000 !important;
            color: #16C40C !important;
        }

        /* Change text and UI elements in Dark Mode */
        .dark-mode h2,
        .dark-mode h3,
        .dark-mode button,
        .dark-mode textarea,
        .dark-mode a {
            color: #16C40C !important;
        }

        /* Change textarea background */
        .dark-mode textarea {
            background-color: #222;
            color: #16C40C;
            border: 1px solid #16C40C;
        }

        /* Toggle Switch Styling */
        .switch {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 26px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #16C40C;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }

        #header {
            font-family: "Text Me One", sans-serif;
            font-weight: 400;
            font-style: normal;
        }


        .hpage {
            font-size: 24px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 20px;
            transition: color 0.3s;
            font-family: "Text Me One", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .h1page {
            font-size: 24px;
            text-decoration: none;
            color: black;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 120px;
            transition: color 0.3s;
            font-family: "Text Me One", sans-serif;
            font-weight: 600;
            font-style: normal;
        }

        .hpage a {
            text-decoration: none;
            /* Remove underline */
            color: black;
            /* Set color to black */
        }

        .h1page a {
            text-decoration: none;
            /* Remove underline */
            color: black;
            /* Set color to black */
        }
    </style>
</head>

<body>

    <h2 class="hpage"><a href="help.html">HELP</a></h2>
    <h2 class="h1page"><a href="usecommand.html">COMMANDS</a></h2>
    <label class="switch">
        <input type="checkbox" id="modeToggle">
        <span class="slider round"></span>
    </label>


    <h2 id="header">SQL Query Executor</h2>
    <textarea id="sqlQuery" rows="5" cols="50" placeholder="Enter SQL query..." required></textarea>
    <br>
    <button onclick="executeQuery()">Run Query</button>



    <h3>Result:</h3>
    <div id="result"></div>






    <script src="script.js"></script>
</body>

</html>
